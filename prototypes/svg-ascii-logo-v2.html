<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG ASCII Logo v2 - Refined</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #011518;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4rem;
      font-family: 'Fira Code', monospace;
      padding: 2rem;
    }

    h2 {
      color: #26A69A;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    .demo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .logo-svg {
      filter: drop-shadow(0 0 8px rgba(38, 166, 154, 0.5));
    }

    /* Shading levels - 6 gradations now */
    .b100 { fill: #26A69A; } /* Full */
    .b80 { fill: #1D7A74; }
    .b60 { fill: #176A65; }
    .b40 { fill: #115A56; }
    .b20 { fill: #0A4A47; }
    .b10 { fill: #063A38; } /* Lightest */

    /* Hover glow */
    .logo-glow {
      transition: filter 0.3s ease;
    }
    .logo-glow:hover {
      filter: drop-shadow(0 0 20px rgba(38, 166, 154, 0.8))
              drop-shadow(0 0 40px rgba(38, 166, 154, 0.4));
    }

    /* Underscore blink */
    .underscore {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Scanlines */
    .scanlines {
      position: relative;
    }
    .scanlines::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
    }

    /* Glitch */
    .glitch-wrapper {
      position: relative;
    }
    .glitch-clone {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .glitch-wrapper:hover .glitch-clone.cyan {
      animation: glitch-cyan 0.3s ease-in-out infinite;
    }
    .glitch-wrapper:hover .glitch-clone.magenta {
      animation: glitch-magenta 0.3s ease-in-out infinite;
    }
    @keyframes glitch-cyan {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      25% { transform: translate(-4px, 2px); opacity: 0.6; }
      50% { transform: translate(3px, -1px); opacity: 0.4; }
      75% { transform: translate(-2px, 3px); opacity: 0.6; }
    }
    @keyframes glitch-magenta {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      25% { transform: translate(4px, -2px); opacity: 0.6; }
      50% { transform: translate(-3px, 1px); opacity: 0.4; }
      75% { transform: translate(2px, -3px); opacity: 0.6; }
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #0C3A38;
      color: #26A69A;
      border: 1px solid #26A69A;
      padding: 0.5rem 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #26A69A;
      color: #011518;
    }
    button.active {
      background: #FFD600;
      color: #011518;
      border-color: #FFD600;
    }
  </style>
</head>

      <button onclick="setColor('#26A69A')" class="active">Teal</button>
      <button onclick="setColor('#FFD600')">Yellow</button>
      <button onclick="setColor('#FF0080')">Magenta</button>

      <button onclick="togglePulse()">Toggle Pulse</button>
    </div>

  <script>
    function setColor(color) {
      document.getElementById('logo-fill').style.fill = color;
      document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    let isPulsing = false;
    function togglePulse() {
      isPulsing = !isPulsing;
      const fill = document.getElementById('logo-fill');
      if (isPulsing) {
        fill.style.animation = 'pulse 2s ease-in-out infinite';
      } else {
        fill.style.animation = 'none';
      }
    }
  </script>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Section Headers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #011518;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2rem;
      gap: 4rem;
      font-family: 'Fira Code', monospace;
    }

    h2 {
      color: #26A69A;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.6;
    }

    .demo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .headers-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .header-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .header-item span {
      color: #0C3A38;
      font-size: 0.625rem;
    }

    .header-svg {
      filter: drop-shadow(0 0 6px rgba(38, 166, 154, 0.4));
    }

    /* Shading levels */
    .b100 { fill: #26A69A; }
    .b80 { fill: #1D7A74; }
    .b60 { fill: #176A65; }
    .b40 { fill: #115A56; }
    .b20 { fill: #0A4A47; }
    .b10 { fill: #063A38; }

    /* Hover glow */
    .header-svg {
      transition: filter 0.3s ease;
      cursor: pointer;
    }
    .header-svg:hover {
      filter: drop-shadow(0 0 12px rgba(38, 166, 154, 0.7))
              drop-shadow(0 0 24px rgba(38, 166, 154, 0.3));
    }

    /* Scanlines */
    .scanlines {
      position: relative;
    }
    .scanlines::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
    }
  </style>
</head>
